name: Create Preview builds

on:
  push:
    branches:
      - "stage/*"

jobs:
  build_ios:
    name: Build IOS
    type: build
    params:
      platform: ios
      profile: preview

  submit_ios:
    name: Submit iOS
    needs: [build_ios]
    type: submit
    params:
      build_id: ${{needs.build_ios.outputs.build_id}}
